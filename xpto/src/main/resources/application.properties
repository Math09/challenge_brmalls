spring.application.name=XPTO

spring.datasource.url=jdbc:mysql://172.17.0.2:3306/xpto?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=PLACEHOLDER_DB_USERNAME
spring.datasource.password=PLACEHOLDER_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

logging.level.root=info
logging.level.br.com.brmalls.xpto.controllers=debug
logging.level.br.com.brmalls.xpto.services.impls=debug
logging.level.org.springframework.boot.autoconfigure=ERROR

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/api.log

